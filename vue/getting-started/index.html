<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
     new Vue({
       el:"#app",
       data:{
         message : "hello world"
       }
     })

     const a = document.querySelector('#app')
     let aa = {};

     
     (function(){
     function init(){
      Object.defineProperty(aa,"dd",{
       //속성에 접근 했을 때의 동작
       get: function(){
          console.log('접근');
       },
       //속성에 값을 할당했을 때의 동작
       set:function(s){
        console.log('할당',s );
        render(s);

       }
     })
     }
    
     function render(s){
      a.innerHTML = s;
     }

     init();
    })()
      </script>
  </body>
</html>
