<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="str" :class="name">{{num}}</p>
      <p>{{doublenum}}</p>
      <div v-if="loading">Loading...</div>
      <div v-else>test user has benn logged in</div>
      <div v-show="loading">loading</div>

      <input type="text" v-model="message" />
      <p>{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          str: "hi",
          num: 10,
          name: "classname",
          loading: true,
          message: null,
        },
        computed: {
          doublenum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
